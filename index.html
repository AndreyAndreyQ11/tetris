<!DOCTYPE html>
<html lang="ru">

<head>
	<link rel="stylesheet" href="style.css" />
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tetris</title>
</head>

<body>
	<div class="gameFild">
		<div class="scoreboard">
			<div class="mini"> </div>
			<p>Click A - left</p>
			<p>Click D - right</p>
			<p>Click S - low</p>
			<p>Click E - rotate</p>
			<p>Click Q - rotateContr</p>
			<p>Click R - START!</p>
			<div class="mini"> </div>


		</div>
		<input type="text" class="divFather1">
		<div class="menu">

			<div class="menu_1">
				<p>option:&nbsp&nbsp&nbsp&nbsp</p>
				<p>playing field width </p>
				<p>playing field height </p>
				<p>block size </p>
				<p>game speed </p>
				<p>movement speed </p>
			</div>
			<div class="menu_2">
				<br>
				<input type="number" value="10" class="inputInput fieldWidth">
				<input type="number" value="16" class="inputInput fieldHeight">
				<input type="number" value="40" class="inputInput blockSize">
				<input type="number" value="300" class="inputInput gameSpeed">
				<input type="number" value="200" class="inputInput movementSpeed">
			</div>


			<button class="buttun">OK / Restart</button>
		</div>
		</input>
		<div class="divFather">

		</div>
	</div>
	<br>

	<!-- 
	<div class="gameOver">Game Over!</div>
	-->
	<script src="script.js"></script>
</body>

</html>
